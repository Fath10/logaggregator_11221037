services:
  log-aggregator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: log-aggregator
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  publisher:
    build:
      context: .
      dockerfile: Dockerfile.publisher
    container_name: publisher
    depends_on:
      log-aggregator:
        condition: service_healthy
    environment:
      - AGGREGATOR_URL=http://log-aggregator:8080
      - PYTHONUNBUFFERED=1
    restart: "no"

volumes:
  data:
    driver: local
